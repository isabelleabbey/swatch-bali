<!-- Add Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
  .swiper-slide {
    transition: transform 0.5s ease-out;
    transform: scale(0.9) translate3d(0, 0, 0); /* Add translate3d to enable hardware acceleration */
  }
  .swiper-slide.center {
    transform: scale(1) translate3d(0, 0, 0);
  }
  .swiper-container {
    cursor: none;
    overflow-x: hidden;
    width: 100vw;
    max-width: 100%;
  }
</style>



<div class="swiper-container w-full">
  <div id="image-track" class="swiper-wrapper w-[100vw]">
    {% assign sorted = site.projects | reverse %}
    {% for item in sorted %}
    <div class="swiper-slide">
      {% for image in item.featured_images limit:1 %}
      <a href="{{item.url}}">
      <div
        class="bg-image-style aspect-portrait w-full h-[45vh] md:h-[60vh]"
        style="background-image: url('{{ image.image }}'); border: 16px solid {{item.project_colour}};"
        draggable="false"
       
      ></div>
      {% endfor %}
      <div
        class="pt-8 pb-8 px-4 lg:flex justify-between" style="background-color: {{item.project_colour}};"
      >
        <h3 class="serif-lg mb-2" data-aos="fade-in">
          {{ item.title }}
        </h3>
        <span class="subtitle uppercase" data-aos="fade-in"
          >{{ item.location }}</span
        >
      </div>
    </div>
  </a>
    {% endfor %}
  </div>
</div>

<!-- Add Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
const swiperContainer = document.querySelector(".swiper-container");
    const updateScale = () => {
      const swiper = swiperContainer.swiper;
      const slides = document.querySelectorAll(".swiper-slide");

      slides.forEach((slide, index) => {
        if (index === swiper.activeIndex) {
          slide.style.transform = "scale(1)";
        } else {
          slide.style.transform = "scale(0.9)";
        }
      });
    };

    var swiper = new Swiper(".swiper-container", {
      slidesPerView: 1.5,
      spaceBetween: 2,
      centeredSlides: true,
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      speed: 500,
      breakpoints: {
        // Adjustments for larger screens
        640: {
          // Example breakpoint at 640px
          slidesPerView: 3,
          spaceBetween: 2,
        },
      },
      on: {
        init: function () {
          updateScale(); // Call updateScale on initialization
        },
        slideChange: function () {
          updateScale(); // Call updateScale on slide change
        },
      },
    });
  });
</script>
