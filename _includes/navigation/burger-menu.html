  <style>
  .opacity-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0);
    visibility: hidden;
    z-index: 1;
    transition: all 1s;
  }
  
  .opacity-layer.active {
    background-color: rgba(0, 0, 0, 0.5);
    visibility: visible;
  }

transition: 1s;
z-index: 300;
}

.burger-button.active span {
width: 35px;
border: 0.005rem solid black;
}

.burger-button.active img {
transition: all 2s;
opacity: 0;
}
    /* ---------------- END ICON STYLES ------------------ */

    }


 /* ---------------- TRANSITIONS, LEAVE AS IS ------------------ */

    /* Keep padding at 8px - needs to match burger-button */

   .menu {

  .burger-menu {
    /* Change background colour, leave the rest */
    background-color: var(--secondary);
    position: fixed;
    height: 100vh;
    width: 100vw;
    right: -100vh;
    bottom: 0;
    box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.1);

    flex-direction:column;
  }
  
  .burger-menu a, .burger-menu span {
    text-decoration: none;
    display:block;
    white-space:nowrap;
    opacity: 0;
    transition: opacity 0.5s linear 1s, color 0.1s;
  }
   
  .burger-menu a:hover {
    color: white;
  }
  
  .burger-menu div {
    opacity: 0;
    transition: opacity 0.5s linear 1s, color 0.1s;
    /* overflow: hidden; */

  .burger-menu.active{
    top:0;
    right:0;
    bottom:0;
    /* left: 0; */

 /* Fades out the custom burger icon image */
 .burger-button.active img {
    transition: all 2s;
    opacity: 0;
  }

  /* Change position of burger button */

    top: 2.8rem;

  }

  .burger-menu {
    height: 100vh;
    height: 100svh;
    width: 80vw;
    right: -100vw;
    top: 0;
    bottom: 0;
  }
  
  .burger-menu.active {
    right: 0;
  }
  
  .burger-button .burger-top .burger-cross {

    border-radius: 2px;

  <script>
  document.addEventListener("DOMContentLoaded", function () {
      const burgerButton = document.querySelector(".burger-button");
      const burgerMenu = document.querySelector(".burger-menu");
      const opacityLayer = document.querySelector(".opacity-layer");
  
      burgerButton.addEventListener("click", function () {
          burgerButton.classList.toggle("active");
          burgerMenu.classList.toggle("active");
          opacityLayer.classList.toggle("active");
      });
  
      opacityLayer.addEventListener("click", function () {
          burgerButton.classList.remove("active");
          burgerMenu.classList.remove("active");
          opacityLayer.classList.remove("active");
      });
  });
  </script>
